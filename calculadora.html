<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="tela">
        <div class="tela-resultado">
            <p id="resultado">0</p>
        </div>

        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-btn operador-2" onclick="clean()">AC</div>
                <div class="teclado-btn operador-2" onclick="operator()">+/-</div>
                <div class="teclado-btn operador-2"  onclick="numero('%')">%</div>
                <div class="teclado-btn operador" onclick="numero('/')">รท
                </div>
                
            </div>

        <div class="teclado-linha">
            <div class="teclado-btn hover" onclick="numero('7')">7</div>
            <div class="teclado-btn hover"onclick="numero('8')">8</div>
            <div class="teclado-btn hover"onclick="numero('9')">9</div>
            <div class="teclado-btn operador" onclick="numero('*')">x</div>
            
        </div>
        <div class="teclado-linha">
            <div class="teclado-btn hover"onclick="numero('4')">4</div>
            <div class="teclado-btn hover"onclick="numero('5')">5</div>
            <div class="teclado-btn hover"onclick="numero('6')">6</div>
            <div class="teclado-btn operador" onclick="numero('-')">-</div>
            
        </div>
        <div class="teclado-linha">
            <div class="teclado-btn hover"onclick="numero('1')">1</div>
            <div class="teclado-btn hover"onclick="numero('2')">2</div>
            <div class="teclado-btn hover"onclick="numero('3')">3</div>
            <div class="teclado-btn operador" onclick="numero('+')">+</div>
            
        </div>

        <div class="teclado-linha">
           
            <div class="teclado-btn btn-0 hover"onclick="numero('0')"><label>0</label></div>
            <div class="teclado-btn"  onclick="numero('.')">,</div>
            <div class="teclado-btn operador" onclick="calcular()">=</div>
        </div>
   
    </div>
       
         
    </div>
</div>
<script src="./JS/calculadora.js"></script>
</body>
</html>
